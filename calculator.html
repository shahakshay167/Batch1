<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Enter First Number:</label>
        <input type="text" name="num1" id="num1"/></br>
        <label>Enter Second Number:</label>
        <input type="text" name="num2" id="num2"/></br></br>

        <button type="button" onclick="add()">Add</button>
        <button type="button" onclick="Subtract()">Sub</button>
        <button type="button" onclick="Multiply()">Multiply</button>
        <button type="button" onclick="Division()">Div</button></br></br>
        Result:<b id="Res"> </b>

        <script>
            function add(){
                let no1 = document.getElementById("num1").value;
                let no2 = document.getElementById("num2").value;

                document.getElementById("Res").innerHTML= parseInt(no1)+parseInt(no2)
            
            }
            function Subtract(){
                let no1 = document.getElementById("num1").value;
                let no2 = document.getElementById("num2").value;

                document.getElementById("Res").innerHTML= parseInt(no1)-parseInt(no2)
            }
            function Multiply(){
                let no1 = document.getElementById("num1").value;
                let no2 = document.getElementById("num2").value;

                document.getElementById("Res").innerHTML= parseInt(no1)*parseInt(no2)
            }
            function Division(){
                let no1 = document.getElementById("num1").value;
                let no2 = document.getElementById("num2").value;

                document.getElementById("Res").innerHTML= parseInt(no1)/parseInt(no2)
            
            }
        </script>

        
    </form>
</body>
</html>
